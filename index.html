<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Temporarily Unavailable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(66, 220, 255, 0.7);
            color: #ffffff;
            animation: pulse 3s infinite alternate;
        }
        
        .apology {
            font-size: 1.8rem;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 3rem;
            background-color: rgba(0, 20, 40, 0.7);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(100, 180, 255, 0.3);
            box-shadow: 0 0 25px rgba(100, 180, 255, 0.2);
        }
        
        .contact-info {
            font-size: 1.3rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
        }
        
        .status {
            display: inline-block;
            background-color: rgba(255, 50, 50, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 100, 100, 0.5);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 15px rgba(66, 220, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 25px rgba(66, 220, 255, 1), 0 0 35px rgba(66, 150, 255, 0.8);
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .apology {
                font-size: 1.4rem;
                padding: 1.5rem;
            }
            
            .contact-info {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .apology {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="space-bg"></div>
    <div class="stars" id="stars-container"></div>
    
    <div class="container">
        <h1>We will be back shortly</h1>
        
        <div class="apology">
            <p>The website is temporarily unavailable while we perform upgrades and maintenance.</p>
            
            <div class="status">Expected to be back online in a few days</div>
        </div>
        
    </div>

    <script>
        function createSpaceBackground() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('space-bg');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            container.appendChild(canvas);
            
            const stars = [];
            const starCount = 500;
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.5
                });
            }
            
            const nebulae = [];
            const nebulaCount = 4;
            
            for (let i = 0; i < nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 100,
                    color: i === 0 ? 'rgba(94, 23, 235, 0.15)' : 
                           i === 1 ? 'rgba(235, 64, 52, 0.1)' : 
                           i === 2 ? 'rgba(52, 152, 235, 0.1)' : 'rgba(235, 152, 52, 0.1)',
                    speedX: Math.random() * 0.2 - 0.1,
                    speedY: Math.random() * 0.2 - 0.1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                nebulae.forEach(nebula => {
                    const gradient = ctx.createRadialGradient(
                        nebula.x, nebula.y, 0,
                        nebula.x, nebula.y, nebula.radius
                    );
                    
                    gradient.addColorStop(0, nebula.color);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                    ctx.fill();

                    nebula.x += nebula.speedX;
                    nebula.y += nebula.speedY;
                    
                    if (nebula.x > canvas.width + nebula.radius) nebula.x = -nebula.radius;
                    if (nebula.x < -nebula.radius) nebula.x = canvas.width + nebula.radius;
                    if (nebula.y > canvas.height + nebula.radius) nebula.y = -nebula.radius;
                    if (nebula.y < -nebula.radius) nebula.y = canvas.height + nebula.radius;
                });
                
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();
                    
                    star.x -= star.speed;
                    if (star.x < 0) star.x = canvas.width;
                    
                    star.opacity += (Math.random() - 0.5) * 0.05;
                    star.opacity = Math.max(0.2, Math.min(1, star.opacity));
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        function createTwinklingStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.7 + 0.3;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.opacity = opacity;
                star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
                
                container.appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createSpaceBackground();
            createTwinklingStars();
        });
    </script>
</body>
</html>
